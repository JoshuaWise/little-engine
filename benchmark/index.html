<!doctype html>
<html lang='en'>
	<head>
		<title>Benchmark</title>
		<script src="../dist/little-engine.min.js"></script>
		<script src="./elements.js"></script>
		<script src="./runner.js"></script>
	</head>
	<body>
		<div>
			<div>Table rows: <span id="result-row-count"></span></div>
			<div>Refresh rate: <span id="result-fps"></span> updates/second (<span id="result-ms"></span>ms)</div>
			<template id="template">
				<bm-row>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
					<bm-cell><bm-cell-value></bm-cell-value></bm-cell>
				</bm-row>
			</template>
			<bm-table id="table">
				<bm-row>
					<bm-cell><bm-cell-header>A</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>B</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>C</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>D</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>E</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>F</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>G</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>H</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>I</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>J</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>K</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>L</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>M</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>N</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>O</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>P</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>Q</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>R</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>S</bm-cell-header></bm-cell>
					<bm-cell><bm-cell-header>T</bm-cell-header></bm-cell>
				</bm-row>
			</bm-table>
		</div>
	</body>
</html>
